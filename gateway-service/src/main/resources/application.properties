# Spring Application Name
spring.application.name=gateway-service

# Server Configuration
server.port=8080

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${server.port}}
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Service routes configuration
# Service technician
spring.cloud.gateway.routes[0].id=service_technician_route
spring.cloud.gateway.routes[0].uri=lb://service-technician
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/technicians/**

# Service product
spring.cloud.gateway.routes[1].id=service_product_route
spring.cloud.gateway.routes[1].uri=lb://service-product
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/products/**

# Service customer
spring.cloud.gateway.routes[2].id=service_customer_route
spring.cloud.gateway.routes[2].uri=lb://service-customer
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/customers/**

# Service notification
spring.cloud.gateway.routes[3].id=service_notification_route
spring.cloud.gateway.routes[3].uri=lb://service-notification
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/notifications/**

# Service survey
spring.cloud.gateway.routes[4].id=service_survey_route
spring.cloud.gateway.routes[4].uri=lb://service-survey
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/surveys/**

# Service warranty
spring.cloud.gateway.routes[5].id=service_warranty_route
spring.cloud.gateway.routes[5].uri=lb://service-warranty
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/warranty/**

# Service repair
spring.cloud.gateway.routes[6].id=service_repair_route
spring.cloud.gateway.routes[6].uri=lb://service-repair
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/v1/repairs/**

# CORS Configuration
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowed-methods=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowed-headers=*

# Logging
logging.level.org.springframework.cloud.gateway=INFO
logging.level.reactor.netty=INFO
logging.level.org.springframework.web=INFO