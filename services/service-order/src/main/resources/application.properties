spring.application.name=service-order
server.port=8082



# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.com.example.service_customer=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Server Configuration



# Database Configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:order-db}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:service_order}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:order_user}
spring.datasource.password=${MYSQL_PASSWORD:order_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
