spring.application.name=service-warranty

server.port=8086

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/service_warranty
spring.datasource.username=maybetuandat
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# External service URLs
service.product.url=http://service-product
service.repair.url=http://service-repair

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Logging
logging.level.com.example.service_warranty=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

#kafka properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer